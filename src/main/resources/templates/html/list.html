<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="/bootstrap-5.3.0-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mb-4 mt-4">Lista de Tarefas</h1>
    <form th:action="@{/add}" method="post" class="row g-3">
        <div class="col-auto">
            <input type="text" name="description" id="description" placeholder="Nova tarefa" class="form-control" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success">Adicionar</button>
        </div>
    </form>
    <table class="table mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Concluída</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.completed} ? 'Yes' : 'No'"></td>
            <td>
                <a th:href="@{/markCompleted/{id}(id=${task.id})}" th:if="${not task.completed}" class="btn btn-primary">Concluir</a>
                <a th:href="@{/deleteTask/{id}(id=${task.id})}" class="btn btn-danger">Apagar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
